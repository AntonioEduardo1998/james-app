<div (click)="handleEstablishmentNavigate(establishment.id)" class="container">
  <img [src]="establishment.picture" alt="Establishment picture">
  <div>
    <div>
      <h1>{{establishment.name}}</h1>
      <p>{{establishment.id}}</p>
    </div>
    <div>
      <p>{{establishment.address}}</p>
    </div>
  </div>
</div>
